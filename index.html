<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Page Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="section header">
        <div class="container">
            <h1>Welcome to my profile</h1>
            <img src="400611688_881919386484909_3924659985131915673_n.jpg" class="profile-image">
        </div>
    </header>

    <section class="section about">
        <div class="container">
            <h2>About Me</h2>
            <p>I am passionate about web development.</p>
        </div>
    </section>

    <section class="section services">
        <div class="container">
            <h2>My Top 4 Areas of Expertise</h2>
            <ul>
                <li>Web Design</li>
                <li>Frontend Development</li>
                <li>Backend Development</li>
                <li>Mobile App Development</li>
            </ul>
        </div>
    </section>

    <section class="section contact">
        <div class="container">
            <h2>Contact Me</h2>
            <p>Feel free to reach out to me.</p>
            <form>
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

    <footer class="section footer">
        <div class="container">
            <p><strong>your welcome</strong></p>
        </div>
    </footer>

</body>
</html>
